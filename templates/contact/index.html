{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-5">Contato</h1>

  {% if message %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endif %}

  <form method="POST" action="{% url 'contact_index' %}">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">Send</button>
  </form>
</div>
{% endblock %}
