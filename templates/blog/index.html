{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h1>Blog</h1>

  {% for post in posts %}
  <a href="/blog/{{ post.slug }}" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
